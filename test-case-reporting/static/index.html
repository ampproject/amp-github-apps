<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <!-- Surface style taken from https://github.com/niutech/amp-surface -->
    <link rel="stylesheet" type="text/css" href="/surface.min.css" />
    <link rel="stylesheet" type="text/css" href="/custom.css" />
  </head>

  <body>
    <div class="g--10 m--1">
      <div class="g--8 g-s--12 center">
        <h1>{{title}}</h1>
        <div class="tile">
          <a href="/builds">
            <h2>Latest Builds</h2>
          </a>
          {{#builds}}
          <div class="tile">
            <a href="/test-results/build/{{buildNumber}}"
              >Build {{buildNumber}}</a
            >, started at {{startedAt}}
          </div>
          {{/builds}}
        </div>
        <div class="tile">
          <a href="/stats">
            <h2>Test Case Stats</h2>
            <ul>
              {{#stats}}
              <li>
                <a href="/test-cases/stats/{{stat}}">{{title}}</a>
              </li>
              {{/stats}}
            </ul>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

steps:
  # The first two steps are required to identify and inject un-redacted secrets.
  - name: gcr.io/cloud-builders/npm
    args:
      - install
      - yaml
  - name: gcr.io/cloud-builders/npm
    args:
      - run
      - replace-secrets
      - --
      - invite
    secretEnv:
      - PRIVATE_KEY
      - WEBHOOK_SECRET
      - DB_PASSWORD
      - DB_USER

  # Install app dependencies
  - name: gcr.io/cloud-builders/npm
    dir: invite
    args:
      - install

  # Compile the app from Typescript into dist/.
  - name: gcr.io/cloud-builders/npm
    dir: invite
    args:
      - run
      - build

  # Copy over the environment and package file.
  - name: ubuntu
    dir: invite
    args:
      - cp
      - .env
      - dist/
  - name: ubuntu
    dir: invite
    args:
      - cp
      - package.json
      - dist/

  # Deploy the app.
  - name: gcr.io/cloud-builders/gcloud
    dir: invite
    args:
      - functions
      - deploy
      - --source
      - dist/
      - invite-bot
      - --entry-point
      - probot


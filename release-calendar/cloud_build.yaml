steps:
  # The first two steps are required to identify and inject un-redacted secrets.
  - name: gcr.io/cloud-builders/npm
    args:
      - install
      - yaml

  - name: gcr.io/cloud-builders/npm
    args:
      - run
      - replace-secrets
      - --
      - release-calendar
    secretEnv:
      - DB_USERNAME
      - DB_PASSWORD
      - BASIC_AUTH

  # Install node packages  
  - name: gcr.io/cloud-builders/npm
    dir: release-calendar
    args:
      - install

  # Build the client bundle and index.html
  - name: gcr.io/cloud-builders/npm
    dir: release-calendar
    args:
      - run
      - client-build-prod

  # Build the server bundle
  - name: gcr.io/cloud-builders/npm
    dir: release-calendar
    args:
      - run
      - server-build      

  # Deploy the app
  - name: gcr.io/cloud-builders/gcloud
    dir: release-calendar
    args:
      - app
      - deploy
    timeout: 600s


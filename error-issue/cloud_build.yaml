steps:
  # The first two steps are required to identify and inject un-redacted secrets.
  - name: gcr.io/cloud-builders/npm
    args:
      - install
      - yaml
  - name: gcr.io/cloud-builders/npm
    args:
      - run
      - replace-secrets
      - --
      - error-issue
    secretEnv:
      - GITHUB_ACCESS_TOKEN

  # Compile the app from Typescript into dist/.
  - name: gcr.io/cloud-builders/npm
    dir: error-issue
    args:
      - install
  - name: gcr.io/cloud-builders/npm
    dir: error-issue
    args:
      - run
      - build

  # Copy over the environment and package file.
  - name: ubuntu
    dir: error-issue
    args:
      - cp
      - .env
      - dist/
  - name: ubuntu
    dir: error-issue
    args:
      - cp
      - package.json
      - dist/

  # Deploy the apps.
  - name: gcr.io/cloud-builders/gcloud
    dir: error-issue
    args:
      - functions
      - deploy
      - error-issue
      - --source
      - dist/
      - --entry-point
      - errorIssue
  - name: gcr.io/cloud-builders/gcloud
    dir: error-issue
    args:
      - functions
      - deploy
      - error-monitor
      - --source
      - dist/
      - --entry-point
      - errorMonitor
  - name: gcr.io/cloud-builders/gcloud
    dir: error-issue
    args:
      - functions
      - deploy
      - error-list
      - --source
      - dist/
      - --entry-point
      - errorList


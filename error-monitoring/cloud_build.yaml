steps:
  # The first two steps are required to identify and inject un-redacted secrets.
  - name: gcr.io/cloud-builders/npm
    args:
      - install
      - yaml
  - name: gcr.io/cloud-builders/npm
    args:
      - run
      - replace-secrets
      - --
      - error-monitoring
    secretEnv:
      - GITHUB_ACCESS_TOKEN

  # Compile the app from Typescript into dist/.
  - name: gcr.io/cloud-builders/npm
    dir: error-monitoring
    args:
      - install
  - name: gcr.io/cloud-builders/npm
    dir: error-monitoring
    args:
      - run
      - build

  # Copy over the environment and package file.
  - name: ubuntu
    dir: error-monitoring
    args:
      - cp
      - .env
      - dist/
  - name: ubuntu
    dir: error-monitoring
    args:
      - cp
      - package.json
      - dist/
  - name: ubuntu
    dir: error-monitoring
    args:
      - cp
      - -r
      - static/
      - dist/

  # Deploy the apps.
  - name: gcr.io/cloud-builders/gcloud
    dir: error-monitoring
    args:
      - app
      - deploy
    timeout: 1600s
  - name: gcr.io/cloud-builders/gcloud
    dir: error-monitoring
    args:
      - app
      - deploy
      - cron.yaml

